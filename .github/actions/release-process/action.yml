name: "Make Release"
description: 'Performs build and prepares for release'
inputs:
  version:
    description: 'Release version'
    required: true


runs:
  using: "composite"
  steps:
    - name: ðŸ¤– Excavate
      run: |
        for file in bucket/*.json
        do
          python bin/generate.py "$file" --version "${{ inputs.version }}"
        done
      shell: bash

    - name: ðŸ“¦ Create Archive
      run: |
        zip -r "context-actions-${{ inputs.version }}.zip" actions dist bucket *.bat
      shell: bash

    - name: âœ… Create Draft Release
      id: create_release
      uses: softprops/action-gh-release@v1
      shell: bash
      with:
        tag_name: ${{ inputs.version }}
        name: Release ${{ inputs.version }}
        draft: true
        prerelease: false
        generate_release_notes: true
        files: |
          ./context-actions-${{ inputs.version }}.zip
