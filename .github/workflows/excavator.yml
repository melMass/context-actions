name: ü§ñ Excavator

on:
  push:
    paths:
      - ".github/**/*.yml"
      - "bucket/*.json"
      - "bin/generate.py"
    branches:
      - main

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: ‚ôªÔ∏è Checking out the repository (depth 0)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîé Check Modified Files
        id: modified_files
        uses: ./.github/actions/check-modified
        with:
          glob_pattern: "bucket/*.json"

      - name: ü§ñ Excavate
        if: steps.modified_files.outputs.files_changed == 'true'
        run: |
          modified_files=(${{ steps.modified_files.outputs.modified_files }})
          echo "MODIFIED FILES: $modified_files"
          for file in "${modified_files[@]}"
          do
            python bin/generate.py "$file"
          done
