name: üì¶ Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write

    name: Create Release
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: ‚ôªÔ∏è Checking out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release Process
        uses: ./.github/actions/release-process
        with:
          version: ${{ github.ref_name }}
