name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write

    name: Create Release
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: ‚ôªÔ∏è Checking out the repository
        uses: actions/checkout@v3

      - name: ü§ñ Excavate
        run: |
          for file in bucket/*.json
          do
            python bin/generate.py "$file" --version "${{ github.ref_name }}"
          done

      - name: üì¶ Create Archive
        run: |
          Compress-Archive -Path actions, dist, bucket, *.bat -DestinationPath "context-actions-${{ github.ref_name }}.zip"
        shell: pwsh

      - name: ‚úÖ Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            ./context-actions-${{ github.ref_name }}.zip
