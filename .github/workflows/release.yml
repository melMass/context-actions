name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write

    name: Create Release
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: ♻️ Checking out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release Process Workflow
        uses: ./.github/workflows/release-process.yml
        with:
          version: ${{ github.ref_name }}
